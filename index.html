<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title of Page -->
  <title>Frontend Mentor | Profile card component</title>
  <!-- Link Css -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="parent">
      <!-- Body Background -->
      <img src="images/bg-pattern-bottom.svg" class="background-top" alt="">
      <img src="images/bg-pattern-top.svg" class="background-bottom" alt="">
      <!-- Start Card -->
      <div class="card">
        <!-- Top Card -->
        <img src="images/bg-pattern-card.svg" alt="" class="background-card">
        <!-- Picture of Man -->
        <img src="images/image-victor.jpg" alt="" class="Picture-man">
        <div class="span"><span style="font-weight: 700;">Victor Crest</span> <span style="opacity: .7;">26</span>
        <div class="London" style="text-align: center;margin-top: 5px;opacity: .7;"> London</div></div>
        <!-- Hsl -->
        <div class="Hsl">
          <div class="Followers"><div class="number">80K</div><div class="div">Followers</div></div>
          <div class="Likes"><div class="number">803K</div><div class="div">Likes</div></div>
          <div class="Photos"><div class="number">1.4K</div><div class="div">Photos</div></div>
        </div>
      <!-- End Card -->
    </div>
  </div>
</body>
</html>
